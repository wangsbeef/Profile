<!DOCTYPE html>
<html>
<head>
  <title>Profile Form</title>
</head>
<body>
  <form action="/signup" method="POST">
  <h1>Profile Form</h1>
    <div> 
     <label>First Name:</label>
      <input name="first_name" type="text" placeholder="Enter your first name">
    </div>
    <div>
      <label>Last Name::</label>
      <input name="last_name" type="text" placeholder="Enter your last name">
    </div>

    <div>
      <label>E-mail:</label>
      <input name="email" type="text" placeholder="Enter your email">
    </div>
    <div>
      <label>Password:</label>
      <input name="password" type="text" placeholder="Enter your password">
    </div>
    <div>
      <label>Gender:</label>
        <label>Male:</label>
      <input name="gender" type="checkbox">
        <label>Female:</label>
      <input name="gender" type="checkbox">
        <label>Unspecified:</label>
      <input name="gender" type="checkbox">
    </div>
    <div>
      <label>Click here to submit</label>
        <input name="submit" type="submit">
    </div>
     
  
  </form>
</body>
</html>
